services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        INSTALL_MEDIA: "0"
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../tmp:/app/tmp
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; p='/app/tmp/heartbeat_app.json'; sys.exit(0 if os.path.exists(p) and time.time()-os.path.getmtime(p) < 300 else 1)\""]
      interval: 30s
      timeout: 5s
      retries: 5

  userbot:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        INSTALL_MEDIA: "0"
        INSTALL_USERBOT: "1"
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../tmp:/app/tmp
    command: ["bash","-lc","python server_uploader_userbot.py"]
    stdin_open: true
    tty: true
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import os,time,sys; p='/app/tmp/heartbeat_userbot.json'; sys.exit(0 if os.path.exists(p) and time.time()-os.path.getmtime(p) < 600 else 1)\""]
      interval: 60s
      timeout: 5s
      retries: 5

  admin:
    profiles: ["admin"]
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        INSTALL_MEDIA: "0"
    env_file:
      - ../.env
    environment:
      - ADMIN_WEB_ENABLE=1
    volumes:
      - ../logs:/app/logs
      - ../tmp:/app/tmp
    ports:
      - "127.0.0.1:8080:8080"
    command: ["bash","-lc","python admin_web.py"]
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import sys,urllib.request; import socket; socket.setdefaulttimeout(3); urllib.request.urlopen('http://127.0.0.1:8080/health'); sys.exit(0)\""]
      interval: 30s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:8.0
    env_file:
      - ../.env
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  mysql_data:

