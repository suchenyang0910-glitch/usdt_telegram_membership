services:
  app:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        INSTALL_MEDIA: "0"
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../tmp:/app/tmp
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy

  userbot:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        INSTALL_MEDIA: "0"
        INSTALL_USERBOT: "1"
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../tmp:/app/tmp
    command: ["bash","-lc","python userbot_main.py"]
    stdin_open: true
    tty: true
    restart: unless-stopped

  admin:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
      args:
        INSTALL_MEDIA: "0"
    env_file:
      - ../.env
    volumes:
      - ../logs:/app/logs
      - ../tmp:/app/tmp
    ports:
      - "0.0.0.0:8080:8080"
    command: ["bash","-lc","python admin_web.py"]
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    image: mysql:8.0
    env_file:
      - ../.env
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  mysql_data:

