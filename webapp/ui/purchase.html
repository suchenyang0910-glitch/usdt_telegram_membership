<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mini 视频App - 购买 UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./_base.css" />
  <style>
    .mv-sheet{border-radius:22px 22px 0 0;background:var(--mv-surface-1);border:1px solid rgba(148,163,184,.16)}
    .mv-plan{border-radius:18px;border:1px solid rgba(148,163,184,.18)}
    .mv-highlight{box-shadow:0 18px 44px rgba(245,158,11,.18)}
  </style>
</head>
<body class="mv-safe-bottom">
  <div class="mv-wrap px-3">
    <div class="pt-3 flex items-center gap-2">
      <button class="w-9 h-9 rounded-xl flex items-center justify-center mv-btn-ghost">←</button>
      <div class="text-sm font-extrabold">升级 VIP</div>
      <div class="ml-auto text-[11px] mv-muted">安全支付 · Bot 完成</div>
    </div>

    <div class="mt-4 mv-card p-4">
      <div class="flex items-center justify-between">
        <div>
          <div class="text-sm font-extrabold">会员权益</div>
          <div class="text-[11px] mv-muted mt-1">解锁付费频道完整视频 + 更多高清资源</div>
        </div>
        <div class="w-10 h-10 rounded-2xl flex items-center justify-center" style="background:rgba(245,158,11,.16);color:#b45309">👑</div>
      </div>
      <div class="mt-3 grid grid-cols-2 gap-2">
        <div class="mv-plan p-3">
          <div class="text-xs font-extrabold">不限次数观看</div>
          <div class="text-[11px] mv-muted mt-1">全部 VIP 视频</div>
        </div>
        <div class="mv-plan p-3">
          <div class="text-xs font-extrabold">更快更新</div>
          <div class="text-[11px] mv-muted mt-1">优先上架</div>
        </div>
        <div class="mv-plan p-3">
          <div class="text-xs font-extrabold">高清画质</div>
          <div class="text-[11px] mv-muted mt-1">更高码率</div>
        </div>
        <div class="mv-plan p-3">
          <div class="text-xs font-extrabold">收藏同步</div>
          <div class="text-[11px] mv-muted mt-1">跨设备一致</div>
        </div>
      </div>
    </div>

    <div class="mt-5 text-sm font-extrabold">选择套餐</div>
    <div class="mt-3 grid grid-cols-1 gap-3">
      <div class="mv-plan p-4 flex items-center justify-between">
        <div>
          <div class="text-sm font-extrabold">月费会员</div>
          <div class="text-[11px] mv-muted mt-1">30 天</div>
        </div>
        <div class="text-right">
          <div class="text-base font-extrabold">$1.99</div>
          <div class="text-[11px] mv-muted">约 $0.07/天</div>
        </div>
      </div>

      <div class="mv-plan p-4 flex items-center justify-between mv-highlight" style="border-color:rgba(245,158,11,.42)">
        <div>
          <div class="text-sm font-extrabold flex items-center gap-2">
            季度会员
            <span class="mv-chip px-2 py-0.5 text-[10px] font-extrabold" style="background:rgba(245,158,11,.16);color:#b45309">推荐</span>
          </div>
          <div class="text-[11px] mv-muted mt-1">90 天</div>
        </div>
        <div class="text-right">
          <div class="text-base font-extrabold">$3.99</div>
          <div class="text-[11px] mv-muted">省 33%</div>
        </div>
      </div>

      <div class="mv-plan p-4 flex items-center justify-between">
        <div>
          <div class="text-sm font-extrabold">年费会员</div>
          <div class="text-[11px] mv-muted mt-1">365 天</div>
        </div>
        <div class="text-right">
          <div class="text-base font-extrabold">$15.99</div>
          <div class="text-[11px] mv-muted">最划算</div>
        </div>
      </div>
    </div>

    <div class="mt-6 mv-card p-4">
      <div class="flex items-start gap-3">
        <div class="w-10 h-10 rounded-2xl flex items-center justify-center" style="background:rgba(59,130,246,.14);color:#1d4ed8">💳</div>
        <div class="flex-1">
          <div class="text-sm font-extrabold">支付方式</div>
          <div class="text-[11px] mv-muted mt-1">点击“去支付”将跳转到 PVvideo小助理 完成支付与开通。</div>
          <div class="text-[11px] mv-muted mt-2">预留：后续支持钱包充值 / 余额抵扣</div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed bottom-0 left-0 right-0 z-40">
    <div class="mv-wrap px-3">
      <div class="rounded-2xl mb-3 px-3 py-3 flex items-center justify-between" style="background:color-mix(in srgb,var(--mv-surface-2) 94%,transparent);backdrop-filter:blur(14px);border:1px solid rgba(148,163,184,.16)">
        <div>
          <div class="text-[11px] mv-muted">已选：季度会员</div>
          <div class="text-sm font-extrabold">$3.99</div>
        </div>
        <button class="mv-btn mv-btn-primary px-5 py-2.5 text-xs active:scale-95 transition-transform">去支付</button>
      </div>
    </div>
  </div>
</body>
</html>
