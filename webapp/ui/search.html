<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Mini 视频App - 搜索 UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./_base.css" />
  <style>
    .mv-field{background:var(--mv-surface-2);border-radius:16px}
  </style>
</head>
<body class="mv-safe-bottom">
  <div class="mv-wrap px-3">
    <div class="pt-3">
      <div class="flex items-center gap-2">
        <button class="w-9 h-9 rounded-xl flex items-center justify-center mv-btn-ghost">←</button>
        <div class="flex-1 mv-field px-3 py-2.5 flex items-center gap-2">
          <svg class="w-4 h-4 mv-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          <input disabled class="w-full bg-transparent text-sm outline-none" value="国产 精选" />
          <button class="w-7 h-7 rounded-lg flex items-center justify-center mv-muted" style="background:rgba(148,163,184,.16)">×</button>
        </div>
        <button class="text-sm font-extrabold" style="color:var(--mv-primary)">搜索</button>
      </div>
    </div>

    <div class="mt-4">
      <div class="text-[11px] mv-muted font-bold">热门搜索</div>
      <div class="mt-2 flex flex-wrap gap-2">
        <span class="mv-chip px-3 py-1.5 text-xs" style="background:rgba(148,163,184,.16)">剧情</span>
        <span class="mv-chip px-3 py-1.5 text-xs" style="background:rgba(148,163,184,.16)">制服</span>
        <span class="mv-chip px-3 py-1.5 text-xs" style="background:rgba(148,163,184,.16)">健身</span>
        <span class="mv-chip px-3 py-1.5 text-xs" style="background:rgba(148,163,184,.16)">白嫩</span>
        <span class="mv-chip px-3 py-1.5 text-xs" style="background:rgba(148,163,184,.16)">4K</span>
      </div>
    </div>

    <div class="mt-6 flex items-center justify-between">
      <div class="text-sm font-extrabold">搜索结果</div>
      <div class="text-[11px] mv-muted">共 128 条</div>
    </div>

    <div class="mt-3 grid grid-cols-1 gap-3">
      <div class="mv-card overflow-hidden">
        <div class="p-3.5 flex gap-3">
          <div class="w-24 aspect-[16/10] rounded-xl bg-gray-200 dark:bg-gray-700 flex items-center justify-center shrink-0">
            <span class="opacity-40 text-xl">▶</span>
          </div>
          <div class="flex-1 min-w-0">
            <div class="text-sm font-extrabold leading-snug line-clamp-2">国产精选：室内剧情完整版（VIP）</div>
            <div class="mt-2 flex items-center gap-2 text-[11px] mv-muted">
              <span class="inline-flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                9.8k
              </span>
              <span>·</span>
              <span class="mv-chip px-2 py-0.5 text-[10px] text-white" style="background:#111">VIP</span>
              <span class="mv-chip px-2 py-0.5 text-[10px]" style="background:rgba(148,163,184,.16)">剧情</span>
            </div>
          </div>
          <div class="shrink-0 flex flex-col items-end justify-between">
            <span class="text-[11px] mv-muted">24:15</span>
            <span class="mv-chip px-2 py-0.5 text-[10px] mv-muted" style="background:rgba(148,163,184,.16)">🔒</span>
          </div>
        </div>
      </div>

      <div class="mv-card overflow-hidden">
        <div class="p-3.5 flex gap-3">
          <div class="w-24 aspect-[16/10] rounded-xl bg-gray-200 dark:bg-gray-700 flex items-center justify-center shrink-0">
            <span class="opacity-40 text-xl">▶</span>
          </div>
          <div class="flex-1 min-w-0">
            <div class="text-sm font-extrabold leading-snug line-clamp-2">国产精选：精彩片段（免费试看）</div>
            <div class="mt-2 flex items-center gap-2 text-[11px] mv-muted">
              <span class="inline-flex items-center gap-1">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                1.7k
              </span>
              <span>·</span>
              <span class="mv-chip px-2 py-0.5 text-[10px] text-white" style="background:var(--mv-success)">FREE</span>
              <span class="mv-chip px-2 py-0.5 text-[10px]" style="background:rgba(148,163,184,.16)">国产</span>
            </div>
          </div>
          <div class="shrink-0 flex flex-col items-end justify-between">
            <span class="text-[11px] mv-muted">00:45</span>
            <span class="mv-chip px-2 py-0.5 text-[10px] text-white" style="background:var(--mv-success)">▶</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="fixed bottom-0 left-0 right-0 z-40">
    <div class="mv-wrap px-3">
      <div class="rounded-2xl mb-3 px-3 py-3 flex items-center justify-between" style="background:color-mix(in srgb,var(--mv-surface-2) 94%,transparent);backdrop-filter:blur(14px);border:1px solid rgba(148,163,184,.16)">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full flex items-center justify-center text-sm font-extrabold text-white" style="background:linear-gradient(135deg,#60a5fa,#2563eb)">Y</div>
          <div>
            <div class="text-sm font-extrabold leading-tight">yang Pvvideo</div>
            <div class="mt-0.5 inline-flex items-center gap-2">
              <span class="text-[11px] px-2 py-0.5 rounded-full mv-muted" style="background:rgba(148,163,184,.16)">Free</span>
              <span class="text-[11px] mv-muted">升级后解锁 VIP</span>
            </div>
          </div>
        </div>
        <button class="mv-btn mv-btn-primary px-4 py-2 text-xs active:scale-95 transition-transform">⚡️ 升级 VIP</button>
      </div>
    </div>
  </div>
</body>
</html>
